<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: {{styles.backgroundColor}};
            color: {{styles.contentColor}};
            font-size: {{styles.fontSize}};
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            color: {{styles.titleColor}};
            font-size: {{styles.fontSize}};
        }
        .content {
            padding: 20px 0;
        }
        .image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            display: block;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{title}}</h1>
        </div>
        
        {{#if imageUrl}}
        <img src="{{imageUrl}}" alt="Email content" class="image">
        {{/if}}
        
        <div class="content">
            {{{content}}}
        </div>
        
        <div class="footer">
            {{{footer}}}
        </div>
    </div>
</body>
</html>
